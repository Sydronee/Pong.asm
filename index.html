<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pong In Assembly</title>

    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .dos-wrapper {
            border: 8px solid #ffffff;
            padding: 5px; 
            background: #222;
        }

        #dos {
            width: 640px;
            height: 400px;
        }
    </style>

    <!-- js-dos style sheet -->
    <link rel="stylesheet" href="https://v8.js-dos.com/latest/js-dos.css">

    <!-- js-dos -->
    <script src="https://v8.js-dos.com/latest/js-dos.js"></script>
</head>
<body>

    <div class="dos-wrapper">
        <div id="dos"></div>
    </div>

    <script>
        Dos(document.getElementById("dos"), {
            url: "PONG.zip",
        });
    </script>
</body>
</html>
